<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кейсы с Подарками</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <audio id="open-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3" preload="auto"></audio>
</head>
<body>
    <div class="container">
        <h1>Кейсы с Подарками</h1>
        <div class="profile">
            <h2 id="username">Профиль</h2>
            <p>Баланс: <span id="balance">0</span> очков</p>
            <p>Спины: <span id="spins">1</span> (1/день)</p>
            <p id="timer">Следующий спин: --:--</p>
        </div>
        <div class="cases">
            <div class="case" data-index="0">Кейс 1</div>
            <div class="case" data-index="1">Кейс 2</div>
            <div class="case" data-index="2">Кейс 3</div>
            <div class="case" data-index="3">Кейс 4</div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <h3>Крутить</h3>
                <div class="slot-machine" id="slot-machine"></div>
                <p id="modal-result">Выбери кейс!</p>
                <button id="close-modal">Закрыть</button>
            </div>
        </div>
        <div class="history">
            <h3>История</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
</body>
</html>
