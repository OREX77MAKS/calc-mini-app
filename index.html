<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Кликер</h1>
        <div class="profile">
            <h2 id="username">Профиль</h2>
            <p>Очки: <span id="score">0</span></p>
            <p>Множитель: x<span id="multiplier">1</span></p>
        </div>
        <div class="game">
            <button id="click-btn">Клик!</button>
            <button id="upgrade-btn" disabled>Купить множитель (+1 за 10 очков)</button>
        </div>
    </div>
</body>
</html>
