<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка Подарков</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Рулетка Подарков</h1>
        <div class="profile">
            <h2 id="username">Профиль</h2>
            <p>Баланс: <span id="balance">0</span> очков</p>
            <p>Спины: <span id="spins">1</span> (бесплатный в день)</p>
        </div>
        <div class="roulette">
            <div class="wheel" id="wheel">
                <div class="sector" style="--color: #ff0000;">100 очков</div>
                <div class="sector" style="--color: #00ff00;">Скин</div>
                <div class="sector" style="--color: #0000ff;">Бонус</div>
                <div class="sector" style="--color: #ffff00;">500 очков</div>
                <div class="sector" style="--color: #ff00ff;">Ничего</div>
                <div class="sector" style="--color: #00ffff;">200 очков</div>
            </div>
            <button id="spin-btn">Крутить рулетку</button>
            <p id="result">Выиграй подарок!</p>
        </div>
        <div class="history">
            <h3>История выигрышей</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
</body>
</html>
